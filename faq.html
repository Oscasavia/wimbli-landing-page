    <script>
      const faqs = [
        {
          q: "How do I create an event?",
          a: "Navigate to the 'Create' tab using the central (+) button in the bottom navigation bar and fill out the event details.",
        },
        {
          q: "How do I edit my profile?",
          a: "Go to the 'Me' tab, tap the 'Edit Profile' button, make your changes, and tap the check mark at the top right of your screen.",
        },
        {
          q: "How can I save an event?",
          a: "On the Home screen feed, tap the bookmark icon (looks like a ribbon) on the top-right corner of an event card. Saved events appear in your profile.",
        },
        {
          q: "Where can I see my saved events?",
          a: "Navigate to the 'Me' tab and tap on the 'View your saved events' link.",
        },
        {
          q: "How do I reset my password?",
          a: "On the Login screen, tap the 'Forgot password?' link and enter your email address. Follow the instructions sent to your inbox (or spam folder).",
        },
        {
          q: "How do group chats work?",
          a: "When you view an event's details (by tapping its card on the Home screen), you can tap 'Join Chat'. This will create or join a group chat specifically for that event.",
        },
      ];

      document.addEventListener("DOMContentLoaded", function () {
        const faqContainer = document.getElementById("faq-container");
        faqs.forEach((faq) => {
          const item = document.createElement("div");
          item.className = "bg-slate-100 rounded-lg shadow-sm";

          const questionButton = document.createElement("button");
          questionButton.className =
            "faq-question w-full text-left p-6 font-semibold text-lg text-slate-800 relative";
          questionButton.textContent = faq.q;

          const answerDiv = document.createElement("div");
          answerDiv.className = "faq-answer";
          const answerP = document.createElement("p");
          answerP.className = "text-slate-600 leading-relaxed";
          answerP.textContent = faq.a;
          answerDiv.appendChild(answerP);

          item.appendChild(questionButton);
          item.appendChild(answerDiv);
          faqContainer.appendChild(item);

          questionButton.addEventListener("click", () => {
            const isOpen = questionButton.classList.contains("open");
            // Close all others
            document
              .querySelectorAll(".faq-question.open")
              .forEach((q) => q.classList.remove("open"));
            document.querySelectorAll(".faq-answer.open").forEach((a) => {
              a.classList.remove("open");
              a.style.maxHeight = null;
            });

            if (!isOpen) {
              questionButton.classList.add("open");
              answerDiv.classList.add("open");
              answerDiv.style.maxHeight = answerDiv.scrollHeight + "px";
            }
          });
        });

        const menuButton = document.getElementById("mobile-menu-button");
        const mobileMenu = document.getElementById("mobile-menu");
        const iconMenu = document.getElementById("icon-menu");
        const iconClose = document.getElementById("icon-close");

        menuButton.addEventListener("click", () => {
          mobileMenu.classList.toggle("hidden");
          iconMenu.classList.toggle("hidden");
          iconClose.classList.toggle("hidden");
        });

        document.querySelectorAll("#mobile-menu a").forEach((link) => {
          link.addEventListener("click", () => {
            mobileMenu.classList.add("hidden");
            iconMenu.classList.remove("hidden");
            iconClose.classList.add("hidden");
          });
        });

        document.getElementById("current-year").textContent =
          new Date().getFullYear();
      });
    </script>
